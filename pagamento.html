<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <div id="logotipo">
            <img src="imagens/logo.jpeg" alt="logo">
        </div>
        <div id="carrinho">
            <img src="imagens/carrinho.jpeg" alt="carrinho">
        </div>
    </header>
    <main class="linhas">
        <div class="cinza">
            <img src="imagens/localizacao.png" alt="local" id="balao">
            <p>Confirme seu endereço:</p>
        </div>
        <div class="branco">
            <label for="CEP" id="cep">CEP:</label>
            <input type="text" id="cep2">
            <button id="ok">Ok</button>
            <p>Rua: Teste, 000 -  Complemento: </p>
        </div> 
        <div class="cinza">
            <img src="imagens/dinheiro.png" alt="dinheiro" id="dinheiro">
            <p>Pague na entrega:</p>
        </div> 
        <div class="branco">
            <p><input type="checkbox" id="opcao1" value="Dinheiro">Dinheiro </p>
            <p id="checkbox"><input type="checkbox" id="opcao2" value="MaquinaCartao">Máquina de cartao</p>
        </div> 
        <div class="cinza">
            <img src="imagens/cartao.png" alt="cartao" id="cartao">
            <p>Pague pelo site:</p>
        </div> 
        <div class="branco">
            <p id="cadastro"><button id="cadastroCartao"><img src="imagens/cartao.png" alt="cartao" id="cartaoButton">Cadastrar novo Cartão + </button></p>
        </div> 
        <div class="cinza">
            <img src="imagens/pedido.png" alt="pedido" id="pedido">
            <p>Pedido:</p>
        </div> 
        <div class="branco">
            <p id="pEntregaSubtotal">Entrega<br>Subtotal</p>
            
        </div> 
        <div class="branco">
            <p>TOTAL</p>
        </div>
        
        <div class= "branco">
            <p><button id="voltarCarrinho">Voltar para o Carrinho</button><button id="enviarPedido">Enviar Pedido</button></p>
        </div>

    </main>
    <footer class="footer">
        <div class="icones">
            <img src="imagens/logo.jpeg" alt="logo" id="logofooter">
        </div>
       
        <div class="icones" id="endereco">
            <p id="pFooter">Telefone (00) 0000-0000<br>Rua teste, 00<br>Jd Teste<br>Teste/TT</p>
            <img src="imagensFooter/localizacao.jpeg" alt="mapa" id="mapa">
        </div>

        <div id="tiposPagamento">
            <div>
                <p id="p1">Tipos de pagamento</p>
            </div>
            <div class="icones">
                <img src="imagensFooter/mastercard.jpeg" alt="cartao master" id="master">
                <img src="imagensFooter/visa.jpeg" alt="cartao visa" id="visa">
                <img src="imagensFooter/elo.jpeg" alt="elo" id="elo">        
            </div>
        </div>
        <div id="compartilhe">
            <div>
                <p id="p2">Compartilhe</p> 
            </div>
            <div class="icones">
                <img src="imagensFooter/facebook.jpeg" alt="facebook" id="facebook">
                <img src="imagensFooter/instagram.jpeg" alt="instagram" id="instagram">
                <img src="imagensFooter/whatsapp.jpeg" alt="whatsapp" id="whatsapp">
                <img src="imagensFooter/email.jpeg" alt="email" id="email">
            </div>
        </div>
        
    </footer>
</body>
</html>
